<div class="createEvent">
    <div style="background-color: white; height: 60px; color: #5D001E;">
      <h4 class="center">LETS CREATE YOUR EVENT</h4>
      <a routerLink="../myevents" class="btn-floating btn-large waves-effect waves-light right" style="margin-right: 10%;background-color: #5D001E"><i class="material-icons">close</i></a>
    </div>
    <div class="hide-on-med-and-down" style="margin: 10%;height: 400px;">
      <form (submit)="eventFunc(eventForm)" #eventForm="ngForm">
        <mat-horizontal-stepper [linear]="isLinear" #stepper>
          <mat-step>
              <ng-template matStepLabel>Event Details</ng-template>
              <div class="form-content">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">event</i>
                    <input type="text" class="validate" name="event_name" ngModel>
                    <label for="event_name">Event Name</label>
                  </div>
                      <div class="input-field col s6">
                          <i class="material-icons prefix">date_range</i>
                          <input id="startDate" name="startDate" type="text" class="datepicker" ngModel>
                          <label for="startDate">Start Date</label>
                      </div>
                  <div class="input-field col s6">
                      <i class="material-icons prefix">timer</i>
                      <input name="startTime" type="text" class="timepicker" ngModel>
                      <label for="startTime">Start Time</label>
                  </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">image</i>
                    <input type = "file" class="validate" name="image" accept="image/*" ngModel>
                    <!-- <label for="image">Upload Image</label> -->
                </div>
                </div>
              <div>
                <button class="waves-effect btn-small" matStepperNext>Next</button>
              </div>
          </mat-step>
          <mat-step>
              <ng-template matStepLabel>Select Location</ng-template>
              <div>
                <div class="center" style="margin: 0% 25%">
                  <h2 class="center" style="color: #5D001E"><i class="material-icons medium prefix">pin_drop</i>  SELECT LOCATION</h2>
                  <input ngx-google-places-autocomplete  #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" />
                </div>
                <agm-map (mapClick)="placeMarker($event)" [latitude]="lat" [longitude]="lng">
                      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                  </agm-map>
              </div>
              <div>
                <button class="waves-effect btn-small" matStepperPrevious>Back</button>
                <button class="waves-effect btn-small" matStepperNext>Next</button>
              </div>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Finishing Up</ng-template>
            <div class="form-content">
                <div class="input-field col s12">
                    <i class="material-icons prefix">location_on</i>
                    <textarea name="addres" class="materialize-textarea" ngModel></textarea>
                    <label for="addres">Complete Address</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea name="description" class="materialize-textarea" ngModel></textarea>
                    <label for="description">Textarea</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">list</i>
                  <select multiple name="category" ngModel>
                    <option value="Technical">Technical</option>
                    <option value="Cultural">Cultural</option>
                    <option value="Corporate">Corporate</option>
                    <option value="Sports">Sports</option>
                    <option value="Fun">Fun</option>
                  </select>
                  <label>Event Category</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">list</i>
                  <select multiple name="tags" ngModel>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Tech">Tech</option>
                    <option value="Corporate">Corporate</option>
                    <option value="Sports & Fitness">Sports & Fitness</option>
                    <option value="Education">Education</option>
                  </select>
                  <label>Event Tags</label>
                </div>
            </div>
            <div>
                <button class="waves-effect btn-small" matStepperPrevious>Back</button>
                <button class="waves-effect btn-small" matStepperNext>Next</button>
            </div>
          </mat-step>
          <mat-step>
              <ng-template matStepLabel>Ticket Details</ng-template>
              <div class="form-content">
                  <div class="input-field col s12">
                      <i class="material-icons prefix">toc</i>
                      <input name="ticket_type" type="text" ngModel>
                      <label for="ticket_type">Ticket Type</label>
                  </div>
                  <div class="input-field col s12">
                      <i class="material-icons prefix">attach_money</i>
                      <input name="ticket_price" type="number" ngModel>
                      <label for="ticket_price">Price</label>
                  </div>
                  <div class="input-field col s12">
                      <i class="material-icons prefix">short_text</i>
                      <textarea name="ticket_desc" class="materialize-textarea" ngModel></textarea>
                      <label for="ticket_desc">Ticket Description</label>
                  </div>
                  <div class="input-field col s12">
                      <i class="material-icons prefix">assessment</i>
                      <input name="ticket_avbl" type="number" ngModel>
                      <label for="ticket_avbl">Quantity</label>
                      <button type="submit" class="btn waves-effect col s12" style="background-color: #5D001E">SUBMIT EVENT</button>
                  </div>
                  <button class="waves-effect btn-small" matStepperPrevious>Back</button>
                  <button class="waves-effect btn-small" (click)="stepper.reset()">Reset</button>
              </div>
          </mat-step>
        </mat-horizontal-stepper>
      </form>
    </div>
</div>
